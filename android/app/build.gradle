plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.my_trading_bot_app'
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.my_trading_bot_app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}
